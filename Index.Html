<html>

<head>

    <link href="style.css" rel="stylesheet" />
    <script src="country.js"></script>

</head>

<body id="Color1">
    <div id="Color2" class="centerElement halfWidth">
        <div id="Color3" class="floatLeft halfWidth">
            <h2 id="CountryName">Pick a Country!</h2>
            <h2 id="Language">That countries language will appear here!</h2>
            <h2 id="greeting">A traditional greeting from that country will appear here!</h2>
            <h2>The page is colored with the countries native colors, and below is the countries flag</h2>
            <img id="flag" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f7/World_Map_%28political%29.svg/1920px-World_Map_%28political%29.svg.png" width="400px" height="300px" style="border:5px solid #000000; padding:3px; margin:5px">



            
            <select id="CountryList">
                <option value="USA">USA</option>
                <option value="Germany">Germany</option>
                <option value="Hungary">Hungary</option>
                <option value="Sierra Leone">Sierra Leone</option>
                <option value="Grenada">Grenada</option>
            </select>
            <button onclick="SwitchCountry()">Choose Country</button>
        </div>
    </div>


</body>

</html>
